<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Proyecto SpringBoot</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="auth-container">
        <div class="card auth-card">
            <h2 style="text-align: center; color: var(--text-primary);">Iniciar Sesión</h2>

            <div th:if="${param.error}" class="error-msg">
                Usuario o contraseña inválidos.
            </div>
            <div th:if="${param.logout}" class="success-msg">
                Has cerrado sesión correctamente.
            </div>

            <form th:action="@{/login}" method="post">
                <div style="margin-bottom: 1rem;">
                    <input type="text" name="username" placeholder="Email" required autofocus aria-label="Email">
                </div>
                <div style="margin-bottom: 1.5rem;">
                    <input type="password" name="password" placeholder="Contraseña" required aria-label="Contraseña">
                </div>

                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>

            <div style="text-align: center; margin-top: 1.5rem;">
                <p>¿No tienes cuenta? <a href="/register">Crear Cuenta</a></p>
            </div>
        </div>
    </div>

</body>

</html>
