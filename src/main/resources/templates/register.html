<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Proyecto SpringBoot</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="auth-container">
        <div class="card auth-card">
            <h2 style="text-align: center; color: var(--text-primary);">Crear Cuenta</h2>

            <div th:if="${param.error}" class="error-msg">
                El email ya está registrado.
            </div>

            <form th:action="@{/register}" method="post">
                <!-- Usuario fields -->
                <div style="margin-bottom: 1rem;">
                    <input type="email" name="email" placeholder="Email" required aria-label="Email">
                </div>
                <div style="margin-bottom: 1rem;">
                    <input type="password" name="password" placeholder="Contraseña" required aria-label="Contraseña">
                </div>

                <!-- Perfil fields -->
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 0;">
                    <input type="text" name="nombre" placeholder="Nombre" required aria-label="Nombre">
                    <input type="text" name="apellido" placeholder="Apellido" required aria-label="Apellido">
                </div>

                <input type="text" name="telefono" placeholder="Teléfono" required aria-label="Teléfono">

                <div style="margin-bottom: 1.5rem;">
                    <label for="pais"
                        style="display: block; margin-bottom: 0.5rem; color: var(--text-secondary); font-size: 0.9rem;">País
                        (para impuestos):</label>
                    <select name="pais" id="pais" required
                        style="width: 100%; padding: 0.75rem 1rem; border-radius: 0.5rem; border: 1px solid var(--border); background-color: var(--bg-primary); color: var(--text-primary); font-size: 1rem;">
                        <option value="ES">España (21% IVA)</option>
                        <option value="PT">Portugal (23% IVA)</option>
                        <option value="FR">Francia (20% IVA)</option>
                        <option value="US">Estados Unidos (10% Tax)</option>
                        <option value="OTHER">Otro (15% Tax)</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>

            <div style="text-align: center; margin-top: 1.5rem;">
                <p>¿Ya tienes cuenta? <a href="/login">Inicia Sesión</a></p>
            </div>
        </div>
    </div>

</body>

</html>
