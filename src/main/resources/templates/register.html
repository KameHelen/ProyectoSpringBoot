<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Registro</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }

        .register-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
            display: block;
        }
    </style>
</head>

<body>

    <div class="register-container">
        <h2>Crear Cuenta</h2>
        <div th:if="${param.error}" class="error">
            El email ya está registrado.
        </div>

        <form th:action="@{/register}" method="post">
            <!-- Usuario fields -->
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Contraseña" required>

            <!-- Perfil fields -->
            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="text" name="apellido" placeholder="Apellido" required>
            <input type="text" name="telefono" placeholder="Teléfono" required>

            <label for="pais">País (para impuestos):</label>
            <select name="pais" id="pais" required>
                <option value="ES">España (21% IVA)</option>
                <option value="PT">Portugal (23% IVA)</option>
                <option value="FR">Francia (20% IVA)</option>
                <option value="US">Estados Unidos (10% Tax)</option>
                <option value="OTHER">Otro (15% Tax)</option>
            </select>

            <button type="submit">Registrarse</button>
        </form>

        <a href="/login" class="login-link">¿Ya tienes cuenta? Inicia Sesión</a>
    </div>

</body>

</html>
