<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios | Admin Panel</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.625rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .badge-warning {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .badge-danger {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
        }

        .badge-neutral {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-secondary);
        }

        /* Table specific overrides */
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th {
            background-color: var(--bg-primary);
            padding: 1rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border);
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            font-size: 0.9rem;
            color: var(--text-primary);
            vertical-align: middle;
        }

        tr:hover td {
            background-color: rgba(255, 255, 255, 0.02);
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <div>
                <h1>Usuarios</h1>
                <p class="text-muted">Gestión de usuarios y suscripciones</p>
            </div>
            <div style="display: flex; gap: 1rem;">
                <a href="/admin/auditoria" class="btn btn-outline">Auditoría Global</a>
                <form th:action="@{/logout}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger-outline">Cerrar Sesión</button>
                </form>
            </div>
        </div>

        <!-- Search / Filter -->
        <div class="card">
            <form th:action="@{/admin/usuarios}" method="get" class="form-row"
                style="flex-wrap: wrap; align-items: flex-end;">
                <div class="grid-item" style="flex-grow: 1;">
                    <label class="label">Buscar Usuario</label>
                    <input type="text" name="search" placeholder="Email..." th:value="${search}"
                        style="margin-bottom: 0;">
                </div>

                <div class="grid-item" style="min-width: 200px;">
                    <label class="label">Estado Pago</label>
                    <select name="status" style="margin-bottom: 0;">
                        <option value="">Todos</option>
                        <option value="PAGADO" th:selected="${status == 'PAGADO'}">Pagado</option>
                        <option value="NO_PAGADO" th:selected="${status == 'NO_PAGADO'}">No Pagado</option>
                        <option value="MOROSO" th:selected="${status == 'MOROSO'}">Moroso</option>
                    </select>
                </div>

                <div style="display: flex; gap: 0.5rem;">
                    <button type="submit" class="btn btn-primary" style="margin-bottom: 0;">Buscar</button>
                    <a href="/admin/usuarios" class="btn btn-outline" style="margin-bottom: 0;">Limpiar</a>
                </div>
            </form>
        </div>

        <!-- Users Table -->
        <div class="card" style="padding: 0; overflow: hidden;">
            <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Usuario</th>
                            <th>Rol</th>
                            <th>País</th>
                            <th>Plan</th>
                            <th>Estado Suscripción</th>
                            <th>Estado Pago</th>
                            <th style="text-align: right;">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="usuario : ${usuarios}"
                            th:onclick="'window.location.href=\'/admin/usuarios/' + ${usuario.id} + '\''">
                            <td class="text-muted" th:text="${usuario.id}">#1</td>
                            <td>
                                <div style="font-weight: 500;" th:text="${usuario.email}">user@example.com</div>
                            </td>
                            <td>
                                <span class="badge badge-neutral" th:text="${usuario.rol}">USER</span>
                            </td>
                            <td th:text="${usuario.perfil != null ? usuario.perfil.pais : '-'}">ES</td>

                            <!-- Subscription Logic -->
                            <td
                                th:text="${usuario.suscripciones != null and !usuario.suscripciones.isEmpty() ? usuario.suscripciones[0].plan.nombre : '-'}">
                                Basic</td>

                            <td>
                                <span th:if="${usuario.suscripciones != null and !usuario.suscripciones.isEmpty()}"
                                    th:with="sub=${usuario.suscripciones[0]}">
                                    <span th:text="${sub.estado}">ACTIVA</span>
                                </span>
                                <span th:unless="${usuario.suscripciones != null and !usuario.suscripciones.isEmpty()}"
                                    class="text-muted">-</span>
                            </td>

                            <td>
                                <span th:if="${usuario.suscripciones != null and !usuario.suscripciones.isEmpty()}"
                                    th:with="sub=${usuario.suscripciones[0]}">
                                    <span th:if="${sub.estado.name() == 'MOROSA'}"
                                        class="badge badge-danger">MOROSO</span>
                                    <span th:unless="${sub.estado.name() == 'MOROSA'}">
                                        <span
                                            th:if="${sub.fechaFin != null and sub.fechaFin.isAfter(T(java.time.LocalDate).now())}"
                                            class="badge badge-success">PAGADO</span>
                                        <span
                                            th:unless="${sub.fechaFin != null and sub.fechaFin.isAfter(T(java.time.LocalDate).now())}"
                                            class="badge badge-warning">NO PAGADO</span>
                                    </span>
                                </span>
                                <span th:unless="${usuario.suscripciones != null and !usuario.suscripciones.isEmpty()}"
                                    class="badge badge-neutral">SIN SUSCRIPCIÓN</span>
                            </td>

                            <td style="text-align: right;" onclick="event.stopPropagation();">
                                <div style="display: flex; gap: 0.5rem; justify-content: flex-end;">
                                    <div
                                        th:if="${usuario.suscripciones != null and !usuario.suscripciones.isEmpty() and usuario.suscripciones[0].estado.name() == 'MOROSA'}">
                                        <form th:action="@{/admin/usuarios/{id}/delete(id=${usuario.id})}" method="post"
                                            onsubmit="return confirm('¿Eliminar usuario moroso? Esta acción es irreversible.');"
                                            style="margin-bottom: 0;">
                                            <button type="submit" class="btn btn-danger btn-sm"
                                                onclick="return confirm('¿Seguro que quieres eliminar este usuario?')">Eliminar</button>
                                        </form>
                                    </div>
                                    <div th:if="${usuario.suscripciones != null and !usuario.suscripciones.isEmpty()}">
                                        <form th:action="@{/admin/usuarios/{id}/estado(id=${usuario.id})}" method="post"
                                            style="margin-bottom: 0;">
                                            <select name="estado" onchange="this.form.submit()"
                                                style="padding: 0.25rem; font-size: 0.75rem; min-width: auto; margin-bottom: 0; background-color: var(--bg-body); border-color: var(--border);">
                                                <option th:each="est : ${estados}" th:value="${est}" th:text="${est}"
                                                    th:selected="${est == usuario.suscripciones[0].estado}">
                                                    ACTIVA
                                                </option>
                                            </select>
                                        </form>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${usuarios.empty}">
                            <td colspan="8" style="text-align: center; padding: 2rem; color: var(--text-secondary);">
                                No se encontraron usuarios.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
