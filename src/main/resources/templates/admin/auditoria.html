<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Auditoría | Admin</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Table specific overrides not in global yet */
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th {
            background-color: var(--bg-primary);
            /* Darker header */
            padding: 1rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border);
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            font-size: 0.9rem;
            color: var(--text-primary);
        }

        tr:hover td {
            background-color: rgba(255, 255, 255, 0.02);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>Panel de Auditoría (Global)</h1>
            <a href="/admin/usuarios" class="btn btn-primary">Ir a Gestión de Usuarios</a>
        </div>

        <h2 style="font-size: 1.25rem; margin-bottom: 1rem; color: var(--text-primary);">Historial de Cambios en
            Usuarios</h2>
        <div class="card" style="padding: 0; overflow: hidden;">
            <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr>
                            <th>Entidad (Email)</th>
                            <th>Revisión</th>
                            <th>Tipo Modificación</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="rev : ${usuarioRevisions}">
                            <!-- rev is an array: [Entity, DefaultRevisionEntity, RevisionType] -->
                            <td th:text="${rev[0].email}">user@example.com</td>
                            <td
                                th:text="${rev[1].id} + ' - ' + ${#dates.format(new java.util.Date(rev[1].timestamp), 'dd/MM/yyyy HH:mm:ss')}">
                                Rev Info</td>
                            <td th:text="${rev[2]}">MOD</td>
                        </tr>
                        <tr th:if="${usuarioRevisions.empty}">
                            <td colspan="3" style="text-align: center; color: var(--text-secondary); padding: 2rem;">No
                                hay registros de
                                auditoría.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
